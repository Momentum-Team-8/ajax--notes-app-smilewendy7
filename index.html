<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="moment.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>Notes</title>
</head>

<body>
    <h1>Notes</h1>
    <form class = "note-form">
        <div class="form-field">
            <input type="text" class="form-field" id = "note-text" placeholder="Enter your notes here" required>
        </div>
        <br>
        <div class="form-field">
            <button class="form-field save-note" type = "submit" >Save</button>
        </div>
    </form>

    <section class="note-lists">
            <ul id = "note-list"></ul>
    </section>
    
    
  
</body>
</html>
